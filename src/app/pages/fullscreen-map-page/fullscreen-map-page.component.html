<div #map style="width:100vw; height:calc(100vh - 64px); background-color: red;"></div>

<section id="controls">
  <h2 class="text-2xl font-bold text-balck mb-2">
    Zoom

    <small
    class="text-gray-500 font-normal">{{
      zoom() | number : "1.0-0"
    }} </small>

  </h2>
  <!-- <input type="range" min="0" max="100" value="40" class="range range-secondary" /> -->
   <input
   type="range"
   min="0"
   max="100"
   [value]="zoom()"
   class="range range-secondary"
   (input)="zoom.set(+txtZoom.value)"
   #txtZoom />

   <h2 class="text-2xl font-bold text-black mb-2">Coordenadas</h2>
   <pre class="text-sm font-normal text-gray-500 mb-2">{{
  {
    latitude: coordinates().lat | number:"1.4-4",
    longitude: coordinates().lng | number: "1.4-4"
  } | json
  }}</pre>

</section>
