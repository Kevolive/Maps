<section class="container mx-auto">
  <h2 class="text-3xl font-bold mb-2">Casas</h2>
  <h3 class="text-sm text-gray-500 mb-2">{{3}} casas disponibles</h3>
</section>

<section
 class="container mx-auto px-5 grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-2"
 >

  @for (house of houses(); track house.id; let i = $index) {

  <!-- card -->

  <div class="card bg-base-100 shadow-xl rounded-t-md overflow-hidden">

    <!-- <figure>
      <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
    </figure> -->
    <app-mini-map [lngLat]="house.lngLat" [zoom]="15"
    class="w-full h-48 rounded-lg overflow-hidden"/>
    <div class="card-body">
      <h2 class="card-title">
        {{house.name}}
        @if (i === 1) {
        <div class="badge badge-secondary">Nuevo</div>
        }
      </h2>
      <p>{{house.description}}</p>
      <div class="card-actions justify-end">

        @for (tags of house.tags; track $index) {

        <div class="badge badge-outline bg-secondary">{{tags}}</div>
        }
      </div>
    </div>
  </div>

  <!-- card -->
  }

</section>
